    <header>

            <span class="span-header">

                <div class="contact-header"><a href="contact.html">Contact Us</div></a>
                
                <h1 class="main-header"><a href="index.html">G U C C I</a></h1>

                <div class="header-icons">

                </ul>

        </nav>
    </header>

<main>
    <h2>Send Us a Message</h2>
    <form id="form" class="form">

        <!-- <div class="form-divs success">  -->
        <div class="form-divs"> 
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name">
            <span class="alert-icon"><ion-icon name="alert-circle-outline"></ion-icon></span>
            <span class="check-icon"><ion-icon name="checkmark-circle-outline"></ion-icon></span>
            <small>Error Message</small>
        </div>


        <!-- <div class="form-divs error"> -->
        <div class="form-divs">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name">
            <span class="alert-icon"><ion-icon name="alert-circle-outline"></ion-icon></span>
            <span class="check-icon"><ion-icon name="checkmark-circle-outline"></ion-icon></span>
            <small>Error Message</small>
        </div>

        <div class="form-divs">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter you email">
            <span class="alert-icon"><ion-icon name="alert-circle-outline"></ion-icon></span>
            <span class="check-icon"><ion-icon name="checkmark-circle-outline"></ion-icon></span>
            <small>Error Message</small>
        </div>

        <div class="form-divs">
            <label for="message">Message</label>
            <input type="text" id="message" placeholder="Enter your message">
            <span class="alert-icon"><ion-icon name="alert-circle-outline"></ion-icon></span>
            <span class="check-icon"><ion-icon name="checkmark-circle-outline"></ion-icon></span>
            <small>Error Message</small>
        </div>
        <button class="submit">Submit</button>

    </form>




</main>



    <footer>

        <div class="footer-icons">
            <ul class="footer-items">
                <li class="footer-item"><a><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li class="footer-item"><a><ion-icon name="logo-linkedin"></ion-icon></a></li>
                <li class="footer-item"><a><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li class="footer-item"><a><ion-icon name="logo-twitter"></ion-icon></a></li>


            </ul>
